<body>

<header class="site-header">
  <div class="logo">NébulaTech</div>

</header>

<main class="contact-page">
  <h2>Contacto</h2>

  <form action="https://morning-paper-a0fc.contry-1990.workers.dev" method="POST" class="contact-form">

    <label>Nombre
      <input type="text" name="nombre" required>
    </label>

    <label>Email
      <input type="email" name="email" required>
    </label>

    <label>Motivo
      <select name="motivo" required>
        <option value="">Selecciona una opción</option>
        <option value="presupuesto">Presupuesto</option>
        <option value="soporte">Soporte</option>
        <option value="info">Información</option>
      </select>
    </label>

    <label>Mensaje
      <textarea name="mensaje" minlength="10" required></textarea>
    </label>

    <label class="checkbox">
      <input type="checkbox" name="privacidad" required>
      Acepto la política de privacidad
    </label>

    <button type="submit" class="btn-cta">Enviar mensaje</button>

  </form>
</main>
